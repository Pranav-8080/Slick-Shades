<!DOCTYPE html>
<head>
    <title>Slick Shades</title>
    <link rel="stylesheet" href="styles.css">  
    <style>
        body {
    background-image: url('https://c1.wallpaperflare.com/preview/703/854/446/glasses-spectacle-frame-black-and-white.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

</head>
<body>
        <header>
            <h1>Slick Shades</h1>
            <nav>
                <ul>
                    <li><a href="frames.html">Frames</a></li>
                    <li><a href="sunglasses.html">Sunglasses</a></li>
                    <li><a href="main.html">Designer</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li class="sale"><a href="sale.html">Sale</a></li>

                </ul>
            </nav>
        </header>
   
    <main>
        <form id="login-form" onsubmit="return validateForm()">
        <input type="text" id="email" placeholder="Enter your email address"><br>
        <input type="password" id="password" placeholder="Enter your password"><br>
        <button type="submit" id ="loginButton">Login</button>
        <button type="submit" id="signup-button">Sign Up</button>
        </form>
        <p id="error-msg"></p>
    </main>
    <footer>
        &copy; 2024 - All rights reserved
    </footer>
    <script>
      
         function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-msg');
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(email)) {
            errorMessage.textContent = "Please enter a valid email address.";
            return false; 
         }
 
        if (password.length < 8) {
            errorMessage.textContent = "Password must be at least 8 characters long.";
            return false; 
         }

        alert("login successful");
        return true;
    }
    
    document.getElementById('signup-button').addEventListener('click', function() {
            window.location.href = 'form.html';
        });
    </script>
</body>
