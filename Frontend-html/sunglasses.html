    <main>
        <section class="product">

            <div class="product-details">
                <h2>JJ Acetate</h2>
                <h5>JJ 3291</h5>
                <p>Price: 5,600/-</p>
                <button onclick="addToCart('JJ Acetate', 'https://cdn.shopify.com/s/files/1/0047/5335/8922/files/Eround_09281714-795c-4acf-9783-944456b4ef95.png?v=1654591707' , '5600')">Add to Cart</button>

            </div>

        <section class="product">

            </div>
            <div class="product-details">
                <h2>Vincent Chase Blue</h2>
                <h5>VC 1029</h5>
                <p>Price: 3,699/-</p>
                <button onclick="addToCart('Vincent Chase Blue','https://tse1.mm.bing.net/th?id=OIP.YDyZEiQoKp2FJZcwOtEt5QHaDj&pid=Api&P=0&h=180', '3699')">Add to Cart</button>

    <script>
        function addToCart(name, image, price) {
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            var item = { name: name, image: image, price: price };
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(name + ' has been added to your cart');
        }
    </script>
