    <main>

            </div>
            <div class="product-details">
                <h2>Blue Eyeglasses</h2>

                <p>1,799/-</p>
                <button onclick="addToCart('Blue','https://tse3.mm.bing.net/th?id=OIP.4UFMM29vSutaHjxtE1UyoQHaDj&pid=Api&P=0&h=180','1799')">Add to Cart</button>

        <section class="product">

                <img src="https://tse3.mm.bing.net/th?id=OIP.sAizPsZom58t6rSNof3xdAHaDj&pid=Api&P=0&h=180" alt="Frame2">
            </div>
            <div class="product-details">
                <h2>Gold Black</h2>

                <p>1,999/-</p>
                <button onclick="addToCart('GoldBlack',https://tse3.mm.bing.net/th?id=OIP.sAizPsZom58t6rSNof3xdAHaDj&pid=Api&P=0&h=180','1999')">Add to Cart</button>

    <script>
          
          function addToCart(name, image, price) {
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            var item = { name: name, image: image, price: price };
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(name + ' has been added to your cart');
        }
    </script>
